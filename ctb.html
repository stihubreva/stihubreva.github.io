  <!-- Include Turn.js from a CDN -->
  <script src="turn.js"></script>
  
  <script>
      $(document).ready(function() {
          $("#flipbook").turn({
              width: 1312.5,       // Total width for two pages
              height: 461.25,       // Height of the flipbook
              autoCenter: true,  // Center the flipbook on the screen
              display: 'double', // Enable two-page view (double)
              duration: 1000,    // Duration of the page flip animation (in milliseconds)
              acceleration: true // Improve performance for mobile/touch devices
          });
  
          // Handle click navigation
          $("#flipbook").on("click", function(event) {
              var x = event.pageX - $(this).offset().left;
              var halfWidth = $(this).width() / 2;
  
              if (x < halfWidth) {
                  // If clicked on the left side, go to the previous page
                  $("#flipbook").turn("previous");
              } else {
                  // If clicked on the right side, go to the next page
                  $("#flipbook").turn("next");
              }
          });
      });
  </script>
